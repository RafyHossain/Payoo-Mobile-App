
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!--fonawsome cdn-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">

    <div class=" min-h-[60px] flex justify-between items-center px-4 max-w-lg mx-auto border-b-1 border-gray-400">
        <!-- Left side -->
        <div class="flex items-center gap-3">
            <img src="./assets/Group.png" alt="" class="w-10 h-11">
            <div>
                <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                <p class="text-sm text-gray-600">Available Balance</p>
            </div>
        </div>

       <button class="btn  !text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
    </div>

    <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>

        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class="max-w-lg mx-auto mt-8  min-h-[200px] grid grid-cols-3 gap-4 bg-white p-3">
        <div id="add-money-btn" class="text-center p-3 rounded-xl border-2 border-[#0808081a] ">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>

        </div>
        <div id="cash-out-btn" class="text-center p-3 rounded-xl border-2 border-[#0808081a]">
            <img src="./assets/send1.png" class="mx-auto" alt="">
            <h2>Cashout</h2>

        </div>
        <div class="text-center p-3 rounded-xl border-2 border-[#0808081a] ">
            <img src="./assets/money1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>

        </div>
        <div class="text-center p-3 rounded-xl border-2 border-[#0808081a] ">
            <img src="./assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>

        </div>
        <div class="text-center p-3 rounded-xl  border-2 border-[#0808081a]">
            <img src="./assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>

        </div>
        <div class="text-center p-3 rounded-xl border-2 border-[#0808081a] ">
            <img src="./assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transactions</h2>

        </div>
        

    </div>

    <div class="all-form max-w-lg mx-auto mt-5">
        <!--Add Money-->
        <div id="add-money">
            <h1>Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8 mt-5">
              <div class="mt-5">
               <label  class="font-semibold " >Select a Bank</label>
         <br>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" >
                         <option  disabled selected >Select a Bank</option>
                        <option>Janata Bank</option>
                           <option>Islami Bank</option>
                           <option>Dutch Bangla Bank</option>
                </select>
              </div> 
               <div class="mt-5">
         <label  class="font-semibold" for="">Account Holder Name</label>
         <br>
         <input id="ac-name" type="text" placeholder="Enter holder name" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div>


              <div class="mt-5">
         <label  class="font-semibold" for="">Account Number</label>
         <br>
         <input id="ac-no" type="text" placeholder="Enter your a/c number" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div>
              <div class="mt-5">
         <label  class="font-semibold" for="">Amount to Add</label>
         <br>
         <input id="amount-add" type="text" placeholder="Enter your amount" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div>
       <div class="mt-5">
         <label class="font-semibold" for="">Pin Number</label>
         <br>
         <input id="pin-no" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div> 
       <button  class="btn btn-primary mt-5 w-full !rounded-3xl" id="add-btn" >Add Money</button>
            </form>
        </div>


        <!--Cash Out-->
         <div id="cash-out">
            <h1>Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8 mt-5">
             
               <div class="mt-5">
         <label  class="font-semibold" for="">Agent Number</label>
         <br>
         <input id="agent-no" type="text" placeholder="Ente agent number" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div>


              <div class="mt-5">
         <label  class="font-semibold" for="">Amount to Cash Out</label>
         <br>
         <input id="withdraw-amount" type="text" placeholder="Enter amount" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
  
       <div class="mt-5">
         <label class="font-semibold" for="">Pin Number</label>
         <br>
         <input id="pin-no" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 !rounded-3xl !w-full" />
       </div> 
       <button  class="btn btn-primary mt-5 w-full !rounded-3xl" id="out-btn" >Cash Out</button>
            </form>
        </div>

    </div>

<script src="./home.js"></script>
</body>
</html>
